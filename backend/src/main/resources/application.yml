spring:
  application:
    name: meditrack-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/meditrack
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/meditrack}
  
  security:
    jwt:
      secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
      expiration: 86400000 # 24 hours

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.meditrack: DEBUG
    org.springframework.security: DEBUG
